<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokoh Wayang | NUANSA WAYANG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Wayang.css"> 
</head>
<body>
    <header class="navbar professional-navbar"> 
        <div class="logo">NUANSA WAYANG</div>
        <nav>
            <ul>
                <li><a href="beranda.html">Beranda</a></li>
                <li><a href="eksplorasi.html">Eksplorasi</a></li>
                <li><a href="tokoh.html" class="active">Tokoh</a></li>
                <li><a href="galeri.html">Galeri</a></li>
                <li><a href="museum.html">Museum</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-tokoh">
        <section class="hero-tokoh">
            <h1>Temukan lebih dari 50 Tokoh Wayang</h1>
            <p>Nikmati indahnya setiap detail wayang kulit yang mempesona.</p>

            <div class="filter-controls" id="filter-controls">
                <input type="text" id="search-input" placeholder="Cari Nama Wayang">
                <select id="sort-select">
                    <option value="default">Urutkan (Default)</option>
                    <option value="asc">Nama (A-Z)</option>
                    <option value="desc">Nama (Z-A)</option>
                </select>
                <button id="favorites-btn">Wayang Favorite â™¡</button>
            </div>
        </section>

        <section class="wayang-grid" id="wayang-grid-container">
            </section>
    </main>

    <div id="wayang-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-wayang-nama" class="modal-title">Nama Wayang</h2>
            
            <div class="modal-body-content">
                <div class="modal-image-container">
                    <img id="modal-wayang-gambar" src="" alt="Gambar Wayang">
                </div>
                
                <div class="modal-text-detail">
                    <div class="detail-group">
                        <p><strong>Asal:</strong> <span id="modal-wayang-asal"></span></p>
                        <p><strong>Pembuat:</strong> <span id="modal-wayang-pembuat"></span></p>
                        <p><strong>Tanggal Dibuat:</strong> <span id="modal-wayang-tanggal"></span></p>
                        <p><strong>Medium:</strong> <span id="modal-wayang-medium"></span></p>
                    </div>
                    
                    <hr class="detail-divider">
                    
                    <p class="penjelasan-label"><strong>Penjelasan:</strong></p>
                    <p class="penjelasan-text" id="modal-wayang-penjelasan"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script> 
    <script src="Wayang.js"></script>
</body>
</html>
